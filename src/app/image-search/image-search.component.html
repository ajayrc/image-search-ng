<div class="container">
  <div *ngIf="loader | async" class="d-flex justify-content-center m-4">
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4 p-3"
      *ngFor="let image of imageList$ | async"
    >
      <div class="card">
        <img
          src="{{ image.url }}_m.jpg"
          title="{{ image.title }}"
          class="gallery-image"
        />
      </div>
    </div>
  </div>
</div>
